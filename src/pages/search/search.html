<ion-header>

  <ion-navbar color="dark">
    <ion-title>SearchPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="searchContent">
  <ion-list no-lines>
    <ion-card class="searchItem" *ngFor="let result of searchResults">
      <img (press)="showImageActionSheet()" [src]="result.images.original.url" alt="There must be a big problem">
    </ion-card>
  </ion-list>
</ion-content>
