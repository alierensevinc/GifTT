<ion-content padding class="homeContent" [ngStyle]="{'background-image': 'url(' + backgroundUrl + ')'}">
  <ion-item no-lines class="homeSearchItem">
    <ion-input type="text" [(ngModel)]="searchWord" class="homeSearchInput" placeholder="Trump, Cats, Anything"></ion-input>
    <button ion-button clear color="light" item-right (click)="goSearchPage()" [disabled]="!searchWord">Search</button>
  </ion-item>
</ion-content>
